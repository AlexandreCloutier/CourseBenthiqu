<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            margin-top:10px;
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onload="startGame()">
    <script>
        var myGamePiece;
        var myBackground;

        //Fonction appeler au début, elle "start" le jeu.
        function startGame() {
            myBackground = new component(650, 650, "resources/PlateauJeu.jpg", 0, 10, "image");
            myGameArea.start();
        }

        //Instantie "l'area" du jeu,
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 650;
                this.canvas.height = 800;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }
        }

        //Fonction qui crée les "component" et entre les valeurs voulu.
        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.image.draggable = true;
            this.allowDrop = true;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        //Fonction qui "update" le jeu.
        function updateGameArea() {
            myGameArea.clear();
            myBackground.newPos();
            myBackground.update();
        }
  </script>
</body>
</html>
