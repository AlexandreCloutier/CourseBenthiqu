        //Fonction qui calcule les points de chaque joueurs.
        function calculerPoints() {
            //Remet les différents points à 0.
            pointsJoueur[0] = 0;
            pointsJoueur[1] = 0;
            pointsJoueur[2] = 0;
            pointsJoueur[3] = 0;

            for (var i = 0; i < 10; i++) {
                if (carteBas[0][i] != null) {
                    pointsJoueur[0] += carteBas[0][i].coutRessources;

                    if (exemplaireCarteBas[0][i] > 1) {
                        pointsJoueur[0] + (exemplaireCarteBas[0][i] - 1);
                    }
                }
                if (nombreJoueur >= 2) {
                    if (carteBas[1][i] != null) {
                        pointsJoueur[1] += carteBas[1][i].coutRessources;

                        if (exemplaireCarteBas[0][i] > 1) {
                            pointsJoueur[1] + (exemplaireCarteBas[1][i] - 1);
                        }
                    }
                }
                if (nombreJoueur >= 3) {
                    if (carteBas[2][i] != null) {
                        pointsJoueur[2] += carteBas[2][i].coutRessources;

                        if (exemplaireCarteBas[2][i] > 1) {
                            pointsJoueur[2] + (exemplaireCarteBas[2][i] - 1);
                        }
                    }
                }
                if (nombreJoueur >= 4) {
                    if (carteBas[3][i] != null) {
                        pointsJoueur[3] += carteBas[3][i].coutRessources;

                        if (exemplaireCarteBas[3][i] > 1) {
                            pointsJoueur[3] + (exemplaireCarteBas[3][i] - 1);
                        }
                    }
                }
            }
        }

        //fonction qui va update les points des joueurs.
        function updateZonePoints() {
            if (nombreJoueur === 4) {
                divTextePointsJoueurs.innerHTML = '<p class=titreEquipe><strong>Points</strong></p><ul class=listeUlEquipe><li class=listeEquipe>Équipe A&nbsp;: ' + pointsJoueur[0] + '</li><li class=listeEquipe>Équipe B&nbsp;: ' + pointsJoueur[1] + '</li><li class=listeEquipe>Équipe C&nbsp;: ' + pointsJoueur[2] + '</li><li class=listeEquipe>Équipe D&nbsp;: ' + pointsJoueur[3] + '</li></ul>';
            } else if (nombreJoueur === 3) {
                divTextePointsJoueurs.innerHTML = '<p class=titreEquipe><strong>Points</strong></p><ul class=listeUlEquipe><li class=listeEquipe>Équipe A&nbsp;: ' + pointsJoueur[0] + '</li><li class=listeEquipe>Équipe B&nbsp;: ' + pointsJoueur[1] + '</li><li class=listeEquipe>Équipe C&nbsp;: ' + pointsJoueur[2] + '</li></ul>';
            } else if (nombreJoueur === 2) {
                divTextePointsJoueurs.innerHTML = '<p class=titreEquipe><strong>Points</strong></p><ul class=listeUlEquipe><li class=listeEquipe>Équipe A&nbsp;: ' + pointsJoueur[0] + '</li><li class=listeEquipe>Équipe B&nbsp;: ' + pointsJoueur[1] + '</li></ul>';
            } else if (nombreJoueur === 1) {
                divTextePointsJoueurs.innerHTML = '<p class=titreEquipe><strong>Points</strong></p><ul class=listeUlEquipe><li class=listeEquipe>Équipe A&nbsp;: ' + pointsJoueur[0] + '</li></ul>';
            }
        }

        //Fonction qui va retirer toutes les cartes déchets.
        function retirerDechets() {
            for (var i = 0; i < 10; i++) {
                if (cartePerturbation[0][i] != null) {
                    if (cartePerturbation[0][i].nom === nomEnum.dechets) {
                        cartePerturbation[0][i] = null;
                        carteBas[0][i].perturber = false;
                        carteBas[0][i].tempsPerturber = 0;
                        $('#emplacementJoueur' + lettreJoueur(0) + i).children().last().remove();
                        $('#emplacementJoueur' + lettreJoueur(0) + i).removeclass('ui-perturber-highlight');
                    }
                }

                if (cartePerturbation[1][i] != null) {
                    if (cartePerturbation[1][i].nom === nomEnum.dechets) {
                        cartePerturbation[1][i] = null;
                        carteBas[1][i].perturber = false;
                        carteBas[1][i].tempsPerturber = 0;
                        $('#emplacementJoueur' + lettreJoueur(1) + i).children().last().remove();
                        $('#emplacementJoueur' + lettreJoueur(1) + i).removeclass('ui-perturber-highlight');
                    }
                }

                if (nombreJoueur > 2) {
                    if (cartePerturbation[2][i] != null) {
                        if (cartePerturbation[2][i].nom === nomEnum.dechets) {
                            cartePerturbation[2][i] = null;
                            carteBas[2][i].perturber = false;
                            carteBas[2][i].tempsPerturber = 0;
                            $('#emplacementJoueur' + lettreJoueur(2) + i).children().last().remove();
                            $('#emplacementJoueur' + lettreJoueur(2) + i).removeclass('ui-perturber-highlight');
                        }
                    }
                }

                if (nombreJoueur > 3) {
                    if (cartePerturbation[3][i] != null) {
                        if (cartePerturbation[3][i].nom === nomEnum.dechets) {
                            cartePerturbation[3][i] = null;
                            carteBas[3][i].perturber = false;
                            carteBas[3][i].tempsPerturber = 0;
                            $('#emplacementJoueur' + lettreJoueur(3) + i).children().last().remove();
                            $('#emplacementJoueur' + lettreJoueur(3) + i).removeclass('ui-perturber-highlight');
                        }
                    }
                }
            }
        }

        //Fonction qui va update le plateau
        function updatePlateau() {
            //Crée les cartes qui sont sur le platea.
            for (var i = 0; i < nombreJoueur; i++) {//Boucle pour chaque joueur.
                for (var j = 0; j < carteBas[i].length; j++) {//Boucle dans les 10 emplacements.
                    $('#emplacementJoueur' + lettreJoueur(i) + j).children().remove();

                    if (carteBas[i][j] != null) {//Si la carte n'est pas null.
                        for (var k = 0; k < exemplaireCarteBas[i][j]; k++) {//Boucle dans le nombre d'exemplaire.
                            var image = document.createElement('img');
                            image.className = 'imageCarteJeu';
                            image.setAttribute('src', 'ressources/' + carteBas[i][j].nomImage);
                            $(image).css('margin-top', k * 10);
                            $('#emplacementJoueur' + lettreJoueur(i) + j).append(image);
                        }
                        if (carteBas[i][j].perturber) {//Si la carte est perturber.
                            var lettre = lettreJoueur(i);
                            $('#emplacementJoueur' + lettre + j).addClass('ui-perturber-highlight');//Ajoute la classe perturber.
                            if (cartePerturbation[i][j] != null) {//Si il y a une carte perturbation à ajouter par dessus.
                                var image = document.createElement('img');
                                image.className = 'imageCarteJeu';
                                image.setAttribute('src', 'ressources/' + cartePerturbation[i][j].nomImage);
                                $(image).css('margin-top', exemplaireCarteBas[i][j] * 10);
                                $('#emplacementJoueur' + lettre + j).append(image);
                            }
                        }
                    }
                }
            }
            $(function () {
                $('.imageCarteJeu').on({
                    click: function (event, ui) {
                        onClickImage($(this).parent().attr("id"), ui);
                    }
                })
            });
        }
    </script>
